<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,700&family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="section_main" id="main-section">
      <div class="product__container">
        <div class="product__image">
          <img
            src="/images/image-product-desktop.jpg"
            alt="product image"
            class="product__img"
          />
        </div>
        <div class="product__details">
          <h2 class="product__name">
            <span class="product__name--sub">Perfume</span>
            <span class="product__name--main"
              >Gabrielle Essence Eau De Parfum</span
            >
          </h2>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <span class="product__price--new">$149.99</span>
            <span class="product__price--new">$169.99</span>
          </div>
          <div class="product__cta">
            <a href="#chart" class="product__btn">Add to Cart</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ssembatya Dennis Duncan.</a>.
      </div>
    </footer>
  </body>
</html>
